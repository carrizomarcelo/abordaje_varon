{% extends 'layout.html' %}

{% load static %}

{% block head %}

<script src=" {% static 'lib/Highcharts-10.3.2/code/highcharts.js' %}"></script>
<script src=" {% static 'lib/Highcharts-10.3.2/code/modules/exporting.js' %} "></script>
<script src=" {% static 'lib/Highcharts-10.3.2/code/modules/export-data.js' %} "></script>
<script src=" {% static 'lib/Highcharts-10.3.2/code/modules/accessibility.js' %} "></script>

{% endblock %}


{% block content %}
{% csrf_token %}
<div id="container-fluid">
   
            {% comment %} <div id="container">
                
                
            </div> {% endcomment %}

        </div>
    </div>
</div>

<script type="application/javascript">
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Cantidad de Encuestas año 2022'
        },
        subtitle: {
            text: 'Distribución por dispositivos'
        },
        xAxis: {
            categories: [
                'Enero',
                'Febrero',
                'Marzo',
                'Abril',
                'Mayo',
                'Junio',
                'Julio',
                'Agosto',
                'Septiembre',
                'Octubre',
                'Noviembre',
                'Diciembre'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Cantidad'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Cantidad',
            showInLegend: false,
            colorByPoint: true,
            data: {{ graph_encuestas_year_month|safe }}
                  
        }]
    });
</script>

{% endblock content %}
