{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>{{ title }}</title>
    <!-- favicon -->
    <link href="{% static 'img/Logotipo_de_la_Provincia_de_Mendoza.jpg'%}" rel="shortcut icon" />
    <!-- Font Awesome Icons -->
    <link href="{% static 'lib/AdminLTE-3.0.4/plugins/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'lib/AdminLTE-3.0.4/css/adminlte.min.css' %}"
    />
    
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- Theme style -->
  
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />

    <!-- jQuery jquery.min.js-->
    <script src="{% static 'lib/AdminLTE-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/AdminLTE-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/AdminLTE-3.0.4/js/adminlte.min.js' %}"></script>
    <!-- Sweetalert2 -->
    <script src="{% static 'lib/sweetalert2-10.15.5/sweetalert2.all.min.js' %}"></script>
    <!-- Jquery-Confirm -->
    <link
      rel="stylesheet"
      href="{% static 'lib/jquery-confirm-v3.3.4/dist/jquery-confirm.min.css' %}"
    />
    <script src="{% static 'lib/jquery-confirm-v3.3.4/dist/jquery-confirm.min.js' %}"></script>
    
    <!-- Functions -->
    <script src="{% static 'js/functions.js' %}"></script>
   
  </head>
  {% block head %} {% endblock %} {% block body %} {% endblock %}
</html>
